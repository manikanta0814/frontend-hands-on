<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        console.log("ima", image.src);
        if (image.src.match("glass.gif")) {
          image.src = "reverse.gif";
        } else {
          image.src = "glass.gif";
        }
      }
    </script>
    <style>
      body {
        background-image: url("giphy.gif");
        height: 100%;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      p,
      h3 {
        font-family: cursive;
        color: azure;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click image!!</p>
      <img
        id="myImage"
        onclick="changeImage()"
        src="reverse.gif"
        width="300"
        height="250"
      />
      <h3>Nuvu entha ne bathuku entha</h3>
    </div>
  </body>
</html>
